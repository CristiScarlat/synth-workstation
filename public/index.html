<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Synth-Workstation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="settings-header">
    <div class="input-slide">
        <span>Volume: </span>
        <input type="range" min="0.0" max="1.0" step="0.01"
            value="0.5" list="volumes" name="volume" id="main-volume-slider">
        <datalist id="volumes">
          <option value="0.0" label="Mute">
          <option value="1.0" label="100%">
        </datalist>
      </div>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButtonMidiInput" data-bs-toggle="dropdown"
        aria-expanded="false">
        Select Midi Input
      </button>
      <ul id="midi-port-select" class="dropdown-menu" aria-labelledby="dropdownMenuButtonMidiInput">
      </ul>
    </div>
  </div>
  <div>
    <div class="synth-control">
      <span>Attack: </span>
        <input type="range" min="0.0" max="5.0" step="0.1"
            value="2.5" list="volumes" name="attack" id="synth-adsr-attack">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
