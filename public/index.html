<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="A web-audio-api synthesizer for mad musicians." />
  <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
  <title>Synth-Workstation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="./style.css" /> -->
</head>

<body>
  <div class="settings-header">
    <div>
      <div class="input-slide">
        <span>Volume: </span>
        <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="volume"
          id="main-volume-slider">
        <datalist id="volumes">
          <option value="0.0" label="min">
          <option value="0.5" label="middle">
          <option value="1" label="max">
        </datalist>
      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButtonMidiInput"
        data-bs-toggle="dropdown" aria-expanded="false">
        Select Midi Input
      </button>
      <ul id="midi-port-select" class="dropdown-menu" aria-labelledby="dropdownMenuButtonMidiInput">
      </ul>
    </div>
  </div>
  <div>
    <div class="synth-control">
      <div class="synth-control-voice">
        <label>Voice</label>
        <div class="synth-pots-container">
          <label id="synth-control-voice">ADSR</label>
          <div class="input-slide">
            <span>Attack: </span>
            <input type="range" min="0.0" max="2.0" step="0.1" value="0.0" list="attacks" name="attack"
              id="synth-adsr-attack">
            <datalist id="attacks">
              <option value="0.0" label="min">
              <option value="1.0" label="middle">
              <option value="2.0" label="max">
            </datalist>
          </div>
          <div class="input-slide">
            <span>Decay: </span>
            <input type="range" min="0.0" max="1.0" step="0.01" value="0.0" list="decays" name="decay"
              id="synth-adsr-decay">
            <datalist id="decays">
              <option value="0.0" label="min">
              <option value="0.5" label="middle">
              <option value="1.0" label="max">
            </datalist>
          </div>
          <div class="input-slide">
            <span>Sustain: </span>
            <input type="range" min="0.0" max="1.0" step="0.01" value="1" list="sustains" name="sustain"
              id="synth-adsr-sustain">
            <datalist id="sustains">
              <option value="0.0" label="min">
              <option value="0.5" label="middle">
              <option value="1.0" label="max">
            </datalist>
          </div>
          <div class="input-slide">
            <span>Release: </span>
            <input type="range" min="0.0" max="5.0" step="0.1" value="0.0" list="releases" name="release"
              id="synth-adsr-release">
            <datalist id="releases">
              <option value="0.0" label="min">
              <option value="2.5" label="middle">
              <option value="5.0" label="max">
            </datalist>
          </div>
        </div>
        <div class="synth-control-voice-oscillators">
          <div class="synth-pots-container">
            <label>Mixer</label>
            <div class="input-slide">
              <span>Osc 1: </span>
              <input type="range" min="0.0" max="0.5" step="0.01" value="0.5" list="levels-osc" name="osc1-level"
                id="synth-osc1-level">
              <datalist id="levels-osc">
                <option value="0.0" label="min">
                <option value="0.25" label="middle">
                <option value="0.5" label="max">
              </datalist>
            </div>
            <div class="input-slide">
              <span>Osc 2: </span>
              <input type="range" min="0.0" max="0.5" step="0.01" value="0.5" list="levels-osc" name="osc2-level"
                id="synth-osc2-level">
            </div>
          </div>
          <div class="synth-pots-container">
            <label>Osc. 2</label>
            <div class="input-slide">
              <span>Detune</span>
              <input type="range" min="0.0" max="50" step="0.1" value="0.0" list="osc2-detune" name="osc2-detune"
                id="synth-osc2-detune">
              <datalist id="osc2-detune">
                <option value="0.0" label="min">
                <option value="10.0" label="1">
                <option value="20.0" label="2">
                <option value="30.0" label="3">
                <option value="40.0" label="4">
                <option value="50.0" label="max">
              </datalist>
            </div>
            
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButtonOsc2Type"
                data-bs-toggle="dropdown" aria-expanded="false">
                Select Waveform
              </button>
              <ul id="midi-port-select" class="dropdown-menu" aria-labelledby="dropdownMenuButtonOsc2Type">
                <li>sine</li>
                <li>square</li>
                <li>sawtooth</li>
                <li>triangle</li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
